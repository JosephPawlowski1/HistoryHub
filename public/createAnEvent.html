    <!-- Contact Form -->
    <!-- In order to set the email address and subject line for the contact form go to the bin/contact_me.php file. -->
    <div class="row">
      <div class="col-lg-8 mb-4">
        <h3></h3>
        <form name="sentMessage" id="contactForm" novalidate>
          <div class="control-group form-group">
            <div class="controls">
              <label>Name of Event:</label>
              <input type="text" class="form-control" id="name" required data-validation-required-message="Please enter name of event.">
              <p class="help-block"></p>
            </div>
          </div>
          <div class="control-group form-group">
            <div class="controls">
              <label>Location of Event:</label>
              <input type="text" class="form-control" id="location" required data-validation-required-message="Please enter the location of event.">
            </div>
          </div>
          <div class="control-group form-group">
            <div class="controls">
              <label>Time of Event</label>
              <input type="text" class="form-control" id="time" required data-validation-required-message="Please enter the time of event.">
            </div>
          </div>
          <div class="control-group form-group">
            <div class="controls">
              <label>Description</label>
              <textarea rows="10" cols="100" class="form-control" id="description" required
                data-validation-required-message="Please enter the description of the event" maxlength="999" style="resize:none"></textarea>
            </div>
          </div>
          <div id="success"></div>
          <!-- For success/fail messages -->
          <button type="button" class="btn btn-primary" id="createEventBTN">Create event</button>
        </form>
      </div>

    </div>
